language: java
sudo: false
env:
    global:
        #key for github
        #GITHUB_OAUTH_TOKEN
        - secure: ""
        - environment=test
        #sonatype credentials
        #OSSRH_JIRA_USERNAME
        - secure: ""
        #OSSRH_JIRA_PASSWORD
        - secure: ""
        #signing key
        #GPG_KEY_NAME
        - secure: ""
        #GPG_PASSPHRASE
        - secure: ""

#if timeout occurs, add travis_wait as in example below:
#script: travis_wait mvn clean jacoco:prepare-agent install jacoco:report site

#add: -Denvironment=test to activate CI profile to publish into gh-pages
script: travis_wait mvn clean jacoco:prepare-agent install jacoco:report coveralls:report site -Denvironment=test -P !build-extras

cache:
  directories:
    - ~/.m2/repository

after_success:
  - ./cd/before-deploy.sh
  - ./cd/deploy.sh
